<!--- index.html -- !>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fire Emblem Three Houses Stat Calculator</title>
    <link rel="stylesheet" href="css/3hgrowthcalc.css">
    <script type ="text/javascript" src = "js/Units.js"></script>
    <script type ="text/javascript" src = "js/Classes.js"></script>
</head>
<body>
    <div id="info">
        made by djqubi
        <br>
    </div>
    <h3>Fire Emblem Three Houses Growth Calculator</h3>
    <div id = "content">
        Select your unit:
        <table id = "unitList">
            <tr>
                <td>Unit:</td>
                <td><select id="unitSelect" class="unitSelect"></select></td>
            </tr>
        Select your Class:
        <table if = "classList">
            <tr>
                <td>Class:</td>
                <td><select id="classSelect" class="classSelect"></select><td>
            </tr>
        <table id = "growths" class "growthtab">
            <tr>
                <td>Unit's Growth Rates</td>
                    <td class="sv">HP</td>
                    <td class="sv">Str</td>
                    <td class="sv">Mag</td>
                    <td class="sv">Dex</td>
                    <td class="sv">Spd</td>
                    <td class="sv">Lck</td>
                    <td class="sv">Def</td>
                    <td class="sv">Res</td>
                    <td class="sv">Cha</td>
            </tr>
            <tr>
                <td>Class's Growth Rates</td>
                    <td class="sv">HP</td>
                    <td class="sv">Str</td>
                    <td class="sv">Mag</td>
                    <td class="sv">Dex</td>
                    <td class="sv">Spd</td>
                    <td class="sv">Lck</td>
                    <td class="sv">Def</td>
                    <td class="sv">Res</td>
                    <td class="sv">Cha</td>
            </tr>
            <tr>
                <td>Total Growth Rates</td>
                    <td class="sv">HP</td>
                    <td class="sv">Str</td>
                    <td class="sv">Mag</td>
                    <td class="sv">Dex</td>
                    <td class="sv">Spd</td>
                    <td class="sv">Lck</td>
                    <td class="sv">Def</td>
                    <td class="sv">Res</td>
                    <td class="sv">Cha</td>
            </tr>
</body>
</html>
